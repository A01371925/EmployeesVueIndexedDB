<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

  <title>Control de Empleados</title>
</head>

<body>

  <div id="app">
    <div class="container-fluid">
      <div class="row">
        <div class="col-12">
          <div class="jumbotron jumbotron-fluid">
            <h1 class="display-4">Control de empleados</h1>
            <button class="btn btn-success" data-toggle="modal" data-target="#addEmployeeModal">Agregar
              Emeplado</button>
            <table class="table table-striped table-hover table-responsive-md">
              <thead>
                <tr>
                  <th scope="col">#</th>
                  <th scope="col">Nombre</th>
                  <th scope="col">Apellido</th>
                  <th scope="col">Salario</th>
                  <th scope="col">Email</th>
                  <th scope="col">Edad</th>
                  <th scope="col">Editar</th>
                  <th scope="col">Borrar</th>
                </tr>
              </thead>
              <tbody>
                <tr v-for="(employee, index) in employees">
                  <th scope="row">{{index + 1}}</th>
                  <td><input type="text" v-if="employee.edit" type="text" v-model="employee.name">
                    <span v-else>{{employee.name}}</span></td>
                  <td><input type="text" v-if="employee.edit" type="text" v-model="employee.lastname">
                    <span v-else>{{employee.lastname}}</span></td>
                  <td><input type="number" v-if="employee.edit" type="text" v-model="employee.salary">
                    <span v-else>{{employee.salary}}</span></td>
                  <td><input type="email" v-if="employee.edit" type="text" v-model="employee.email">
                    <span v-else>{{employee.email}}</span></td>
                  <td><input type="number" v-if="employee.edit" type="text" v-model="employee.age">
                    <span v-else>{{employee.age}}</span></td>
                  <td><button type="button" class="btn btn-warning" v-if="!employee.edit"
                      @click="employee.edit = !employee.edit">&#9998;</button>
                    <button type="button" class="btn btn-warning" v-if="employee.edit"
                      @click="edit(employee, index)">&#9998;</button>
                  </td>
                  <td><button type="button" class="btn btn-danger" @click="remove(employee.id, index)">&#9747;</button>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>

        </div>
      </div>
    </div>
    <!-- Modal -->
    <div class="modal fade" id="addEmployeeModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
      aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Agregar empleado</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <form>
            <div class="modal-body">

              <div class="form-row">
                <div class="col-md-6 mb-3">
                  <label for="validationDefault01">First name</label>
                  <input type="text" class="form-control" id="validationDefault01" placeholder="First name" value="Mark"
                    required v-model="employee.name">
                </div>
                <div class="col-md-6 mb-3">
                  <label for="validationDefault02">Last name</label>
                  <input type="text" class="form-control" id="validationDefault02" placeholder="Last name" value="Otto"
                    required v-model="employee.lastname">
                </div>
              </div>

              <div class="form-row">
                <div class="col-md-6 mb-3">
                  <label for="validationDefault04">Edad</label>
                  <input v-model="employee.age" type="number" class="form-control" id="validationDefault04"
                    placeholder="State" required>
                </div>
                <div class="col-md-6 mb-3">
                  <label for="validationDefault04">Salario</label>
                  <input v-model="employee.salary" type="number" class="form-control" id="validationDefault04"
                    placeholder="State" required>
                </div>
              </div>
              <div class="form-row">
                <div class="col-md-12 mb-3">
                  <label for="validationDefault03">Email</label>
                  <input v-model="employee.email" type="email" class="form-control" id="validationDefault03"
                    placeholder="Email" required>
                </div>
              </div>
              <button class="btn btn-primary" type="submit" @click="add(employee)">Agregar
                Empleado</button>
            </div>
        </div>
        </form>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
  <script src="index.js"></script>
</body>

</html>
